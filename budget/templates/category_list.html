{% extends 'base.html' %}

{% block content %}
<div class="row mb-4 align-items-center">
    <div class="col-md-6">
        <h2><i class="fas fa-tags"></i> Manage Categories</h2>
        <p class="text-muted">Create or remove categories for your transactions.</p>
    </div>
    
    <div class="col-md-6">
        <div class="card p-3 bg-light border-0">
            <form method="POST" class="d-flex gap-2">
                {% csrf_token %}
                <input type="text" name="category_name" class="form-control" placeholder="New Category Name..." required>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th class="ps-4">Category Name</th>
                        <th class="text-end pe-4">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in categories %}
                    <tr>
                        <td class="ps-4 align-middle fw-bold">{{ cat.name }}</td>
                        <td class="text-end pe-4">
                            <a href="{% url 'delete_category' cat.id %}" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="2" class="text-center p-3">No categories found.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
